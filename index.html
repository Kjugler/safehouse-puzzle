
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safehouse Puzzle</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    #puzzle-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('safehouse-web-optimized.jpg');
      background-size: cover;
      background-position: center;
      cursor: none;
    }

    #overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #mask {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, transparent 60%, rgba(0, 0, 0, 0.8) 100%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
    }

    #hotspot {
      position: absolute;
      left: 5%;
      bottom: 10%;
      width: 12%;
      height: 15%;
      z-index: 20;
      cursor: pointer;
    }

    #hotspot:hover::after {
      content: "You found the trail.";
      position: absolute;
      top: -25px;
      left: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 6px 10px;
      font-family: monospace;
      font-size: 14px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="puzzle-container">
    <div id="hotspot" onclick="window.location.href='https://deepquillbooks.com/preorder'"></div>
    <div id="overlay">
      <div id="mask"></div>
    </div>
  </div>

  <script>
    const mask = document.getElementById('mask');
    document.addEventListener('mousemove', e => {
      mask.style.left = `${e.clientX}px`;
      mask.style.top = `${e.clientY}px`;
    });

    document.addEventListener('touchmove', e => {
      const touch = e.touches[0];
      mask.style.left = `${touch.clientX}px`;
      mask.style.top = `${touch.clientY}px`;
    });

    window.onload = () => {
      mask.style.left = `${window.innerWidth / 2}px`;
      mask.style.top = `${window.innerHeight / 2}px`;
    };
  </script>
</body>
</html>
