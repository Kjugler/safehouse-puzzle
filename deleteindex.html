
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Safehouse Puzzle</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: sans-serif;
    }

    #puzzle-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('safehouse_web_optimized.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    #darkness {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 5;
    }

    #mask {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, transparent 60%, rgba(0, 0, 0, 0.95) 100%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      pointer-events: none;
    }

    #hotspot {
      position: absolute;
      left: 5%;
      bottom: 10%;
      width: 12%;
      height: 15%;
      cursor: pointer;
      z-index: 20;
    }

    #hotspot:hover::after {
      content: "You found the trail.";
      position: absolute;
      top: -25px;
      left: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 6px 10px;
      font-size: 14px;
      white-space: nowrap;
      z-index: 30;
    }
  </style>
</head>
<body>
  <div id="puzzle-container">
    <div id="hotspot" onclick="window.location.href='https://deepquillbooks.com/preorder'"></div>
    <div id="overlay">
      <div id="darkness"></div>
      <div id="mask"></div>
    </div>
  </div>

  <script>
    const mask = document.getElementById('mask');

    function updateMaskPosition(x, y) {
      mask.style.left = `${x}px`;
      mask.style.top = `${y}px`;
    }

    window.addEventListener('DOMContentLoaded', () => {
      // Initial center position
      updateMaskPosition(window.innerWidth / 2, window.innerHeight / 2);

      document.addEventListener('mousemove', e => {
        updateMaskPosition(e.clientX, e.clientY);
      });

      document.addEventListener('touchmove', e => {
        const touch = e.touches[0];
        updateMaskPosition(touch.clientX, touch.clientY);
      });
    });
  </script>
</body>
</html>
